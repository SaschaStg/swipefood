<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" (submit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field hideRequiredMarker>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <div class="login-btn-container">
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.disabled || loginForm.invalid">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </div>
      </form>
      <div class="register-container">
        Don't have an account?
        <div><a mat-flat-button color="accent" [routerLink]="['..', 'register']">Register</a></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
