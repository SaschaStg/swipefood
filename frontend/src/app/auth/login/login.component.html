<div class="container">
  <div class="inner-container">
  <div class="img">
    <img src="assets/logo-white.png" width=211px alt="bilds">
  </div>
    <div class="headline">
      <h3>Welcome back!</h3>
    </div>
    <div>   
      <form class="login-form" [formGroup]="loginForm" (submit)="onSubmit()" >
        <mat-form-field color="accent" hideRequiredMarker appearance="outline" class="white-form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field color="accent" hideRequiredMarker appearance="outline" class="white-form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <div class="login-btn-container">
          <button mat-flat-button class="login-btn-container__content" type="submit" [disabled]="loginForm.disabled || loginForm.invalid">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </div>
      </form>
      <div class="register-container">
        New here?   <a class="register-link" [routerLink]="['..', 'register']">  Register</a>
      </div>
    </div>
  </div>
</div>
