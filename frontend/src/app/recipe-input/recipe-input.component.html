<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
<p>recipe-input works!</p>

<!-- App Header-->
<!-- https://angular.io/guide/reactive-forms -->
<div>
  <mat-tab-group>
    <mat-tab label="Overview">
      <div>
        <div>
          <span class="material-symbols-outlined">publish</span>
          <p>Upload a picture</p>
        </div>

        <div>
          <p>Enter title</p>
          <span class="material-symbols-outlined">edit</span>
        </div>
        <p>Enter description</p>
        <span class="material-symbols-outlined">edit</span>
        <div>
          <div>
            <span class="material-symbols-outlined">schedule</span>
            <p>Duration</p>
            <mat-form-field>
              <mat-label>h</mat-label>
              <mat-select>
                <mat-option *ngFor="let h of houres" [value]="h">{{h.viewValue}}</mat-option>
                <!-- https://material.angular.io/components/select/examples -->
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>min</mat-label>
              <mat-select>
                <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <span class="material-symbols-outlined">person</span>
            <p>Portions</p>
            <mat-form-field>
              <mat-label>portions</mat-label>
              <mat-select>
                <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div>
          <p>Categories </p>
          <mat-chip-listbox class="information-chipbox" aria-label="categories">
            <mat-chip>vegetarian</mat-chip>
            <mat-chip>vegan</mat-chip>
          </mat-chip-listbox>
        </div>


      </div>
    </mat-tab>
    <mat-tab label="Ingredients">
      Ingredients
      <div>

        <label for="amount">Amount</label>

        <input id="amount" type="number" [formControl]="amount">
        <span class="material-symbols-outlined">edit</span>

        <mat-form-field>
          <mat-label>unit</mat-label>
          <span class="material-symbols-outlined">edit</span>
          <mat-select>
            <mat-option>ml</mat-option>
            <mat-option>l</mat-option>
            <mat-option>g</mat-option>
            <mat-option>kg</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <label for="ingredient">Ingredient</label>
        <input id="ingredient" type="text" [formControl]="ingredient">
        <span class="material-symbols-outlined">edit</span>
      </div>
      <button mat-button>+ Add Ingredient</button>
    </mat-tab>
    <mat-tab label="Instructions">
      <div>
        <label for="instructions">Enter Instruction</label>
        <input id="instructions" type="text" [formControl]="instructions">
        <span class="material-symbols-outlined">edit</span>
      </div>
      <button mat-button><span class="material-symbols-outlined">save</span> Save Recipes</button>

    </mat-tab>
  </mat-tab-group>


</div>
