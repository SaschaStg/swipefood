<div *ngIf="recipe">

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div >

      <mat-tab-group >
        <mat-tab label="Overview">
          <div>
            <mat-card>
              <mat-card-content>
                <span class="material-symbols-outlined">publish</span>
                <p>Upload a picture</p>

              </mat-card-content>
            </mat-card>

            <mat-card>
              <mat-card-content>
                <mat-form-field>
                  <mat-label>Title</mat-label>
                  <input matInput id="title" value="enter title" formControlName="title">
                  <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>

              </mat-card-content>
            </mat-card>

            <mat-card>
              <mat-card-content>
                <mat-form-field>
                  <mat-label>Enter description</mat-label>
                  <mat-icon matSuffix>edit</mat-icon>
                  <textarea matInput value="enter description" formControlName="summary"></textarea>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
            <div>

              <mat-card>
                <div class="beneath">
                  <div>
                    <mat-icon matSuffix>schedule</mat-icon>
                    <span>Duration</span>
                  </div>
                  <mat-card-content>
                    <mat-form-field class="ThirtyWidth">
                      <mat-label>h</mat-label>
                      <input matInput type="number" formControlName="readyInHours">
                      <!-- https://material.angular.io/components/select/examples -->

                    </mat-form-field>

                    <mat-form-field class="ThirtyWidth">
                      <mat-label>min</mat-label>
                      <input matInput type="number" formControlName="readyInMinutes">
                    </mat-form-field>
                  </mat-card-content>
                </div>

                <div class="beneath">
                  <mat-icon matSuffix>person</mat-icon>
                  <span>Servings</span>
                  <mat-card-content>
                    <mat-form-field class="ThirtyWidth">
                      <mat-label>servings</mat-label>
                      <input matInput type="number">
                      <!--<mat-select formControlName="servings">
                        <mat-option></mat-option>
                      </mat-select>-->
                    </mat-form-field>
                  </mat-card-content>
                </div>
              </mat-card>
            </div>

            <div>
              <mat-card>
                <mat-card-content formGroupName="categories">
                  <mat-form-field>
                    <input matInput>
                    <mat-label>Categories</mat-label>
                    <mat-chip-listbox mat-input aria-label="Diary selection" multiple>
                      <!--<mat-chip-option [selected]="recipe.categories.vegetarian" (selectionChange)="updateDiet($event,'vegetarian')">vegetarian
                      </mat-chip-option>
                      <mat-chip-option [selected]="recipe.categories.vegan" (selectionChange)="updateDiet($event,'vegan')">vegan
                      </mat-chip-option>
                      <mat-chip-option [selected]="recipe.categories.glutenFree" (selectionChange)="updateDiet($event,'glutenFree')">glutenFree
                      </mat-chip-option>
                      <mat-chip-option [selected]="recipe.categories.dairyFree" (selectionChange)="updateDiet($event,'dairyFree')">dairyFree
                      </mat-chip-option>-->
                    </mat-chip-listbox>


                  </mat-form-field>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Ingredients">
          <mat-card>
            <mat-card-content formGroupName="extendedIngredients">
              <!-- *ngFor="let extendedIngredient of recipeForm.extendedIngredients.controls; let i=id"-->
              <div class="beneath">
                <mat-form-field class="ThirtyWidth">
                  <mat-label>Amount</mat-label>
                  <input matInput id="amount" formControlName="amount">
                  <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="ThirtyWidth">
                  <mat-label>unit</mat-label>
                  <mat-icon matSuffix>edit</mat-icon>
                  <mat-select formControlName="unit">
                    <mat-option>ml</mat-option>
                    <mat-option>l</mat-option>
                    <mat-option>g</mat-option>
                    <mat-option>kg</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <mat-form-field>
                <mat-label>Ingredient</mat-label>
                <input matInput id="ingredient" formControlName="name">
                <mat-icon matSuffix>edit</mat-icon>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <button mat-button (click)="addIngredient()">+ Add Ingredient</button>
        </mat-tab>

        <mat-tab label="Instructions">

          <mat-card>
            <mat-card-content>
              <mat-form-field>
                <mat-label>Enter Instruction</mat-label>
                <textarea matInput id="instructions" type="text" formControlName="instructions"></textarea>
                <mat-icon matSuffix>edit</mat-icon>
              </mat-form-field>
            </mat-card-content>
          </mat-card>


          <button mat-button (click)="updateRecipe()" type="submit">
            <mat-icon matSuffix>save</mat-icon>
            <mat-label>Save Recipe</mat-label>
          </button>
        </mat-tab>
      </mat-tab-group>
    </div>
  </form>

</div>
